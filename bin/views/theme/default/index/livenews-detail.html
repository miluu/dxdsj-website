<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="关键字">
  <meta name="description" content="描述">
  <link href="favicon.ico" type="image/x-icon" rel="icon">
  <link rel="stylesheet" href="{{._CSS_PATH}}/index.css">
  <title>livenews-detail</title>
</head>
<body>
  <div class="header">
    <div class="wrap">
      <div class="logo">
        <a href="/index">
          <img src="{{._IMG_PATH}}/pic/logo.png">
        </a>
      </div>
      <div class="nav">
        <ul>
          <li class="active"><a href="/index">首　页</a></li>
          <li><a href="/calendar">财经日历</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clearfix" style="height: 40px;"></div>
  {{with .Livenews}}
  <div class="content wrap">
    <div class="main">
      <div class="data-detail">
        <div class="detail-head">
          <h3>{{.Title}}</h3>
          <h4 class="icon-time" data-unix="{{.CreatedAt}}"></h4>
        </div>
        <div class="detail-body">
          {{.ContentHtml}}
          {{range .ImageUrls}}
          <p>
            <img src="{{$._IMG_PATH}}/newspics/{{.}}">
          </p>
          {{end}}
        </div>
      </div>
    </div>
    {{end}}

    <div class="sidebar">
      <div class="banner">
        <a href="">
          <img src="{{._IMG_PATH}}/pic/side-banner-1.png" width="300" height="200">
        </a>
      </div>
      <div class="banner">
        <a href="">
          <img src="{{._IMG_PATH}}/pic/side-banner-2.gif" width="300" height="115">
        </a>
      </div>
      <div class="banner">
        <a href="">
          <img src="{{._IMG_PATH}}/pic/side-banner-3.gif" width="300" height="115">
        </a>
      </div>
      <div class="banner">
        <a href="">
          <img src="{{._IMG_PATH}}/pic/side-banner-4.gif" width="300" height="115">
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="wrap">
      <div class="logo">
        <img src="{{._IMG_PATH}}/pic/bottom-logo.png">
      </div>
      <div class="text">
        <p>Copyright © 2013 - 2016 Jin10.com All Rights Reserved </p>
        <p>金十数据 粤ICP备16010774号&nbsp;&nbsp;&nbsp;<a href=""><img src="{{._IMG_PATH}}/pic/pic.gif"></a></p>
      </div>
    </div>
  </div>
  <script src="{{._ADDON_PATH}}/jquery/jquery.min.js"></script>
  <script src="{{._ADDON_PATH}}/moment/moment.min.js"></script>
  <script src="{{._JS_PATH}}/livenews-detail.min.js"></script>
</body>
</html>
